<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <header>
        <h1>Minesweeper</h1>
    </header>
    <div class="board"></div>
    <div class="lives"></div>
    <div class="hints"></div>
    <button onclick="setDifficulty('Beginner')">Beginner</button>
    <button onclick="setDifficulty('Medium')">Medium</button>
    <button onclick="setDifficulty('Expert')">Expert</button>
    <div class="timer">0.00</div>
    <button onclick="safeClick()">Safe Click</button>
    <p class="safe-clicks"></p>
    <h3>Best Scores Table:</h3>
    <table class="best-scores">
        <tr>
            <th>Beginner</th>
            <th>Medium</th>
            <th>Expert</th>
        </tr>
        <td class="beginner-score">1</td>
        <td class="medium-score">2</td>
        <td class="expert-score">3</td>
    </table>
    <footer>
        <p>Made by Lior Lazar</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
